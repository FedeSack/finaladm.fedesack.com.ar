<div class="modal" ui-if="categoriaclick" ui-shared-state="categoriaclick">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Categoria</h4>
            </div>
            <div class="modal-body" ng-controller="controllerGuardar">
                <form name="myForm" novalidate ng-submit="controllerGuardar(dato)" id="formulario">
                    <div class="well">
                        <div class="form-group">
                            <label for="monto">Monto</label>
                            <input name="monto" id="monto" type="number" ng-model="dato.monto" class="form-control" placeholder="Escriba su monto a ingresar" required>
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <input name="descripcion" id="descripcion" type="text" ng-model="dato.descripcion" class="form-control" placeholder="Describa su ingreso" required>
                        </div>
                        <div class="form-group">
                            <label>Seleccione su tipo de monto</label>
                            <select class="form-control" name="tipo" id="tipo" ng-model="dato.tipo" required>
                                <option value="ingreso" selected>Ingreso</option>
                                <option value="egreso">Egreso</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <input ui-turn-off="categoriaclick" type="button" value="Cancelar" class="btn btn-default" />
                            <input type="submit" value="Enviar" id="guardar" class="btn btn-primary" ng-disabled="myForm.$invalid" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
