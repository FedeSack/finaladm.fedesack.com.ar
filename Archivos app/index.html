<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Gastapp</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-hover.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="dist/css/mobile-angular-ui-desktop.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="dist/js/angular.min.js"></script>
    <script src="dist/js/angular-route.min.js"></script>
    <script src="dist/js/mobile-angular-ui.min.js"></script>
    <script src="dist/js/angular-locale_es-ar.js"></script>
    <script src="dist/js/mobile-angular-ui.gestures.min.js"></script>
    <script src="dist/angular-uuid2.js"></script>
    <script src="js/app.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body ng-app="Gastapp" ui-prevent-touchmove-defaults>

    <!-- Navbars -->
    <div ng-include="'includes/navbar.html'" ui-track-as-search-param='true' class="navbar navbar-app navbar-absolute-top">
    </div>

    <!-- App Body -->
    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
            <ng-view></ng-view>
        </div>
    </div>

    <!-- ~ .app -->

    <div ui-yield-to="modals"></div>
</body>

</html>
